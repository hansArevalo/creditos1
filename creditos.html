	<meta charset="utf-8">

	<title>Solicitar Credito</title>

	<meta name="description" content="Add your business website description here">
	<meta name="keywords" content="Add your business website keywords here">

	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Template Main Stylesheets -->
	<link rel="stylesheet" href="css/contact-form.css" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

	<section id="contact-form-section" class="form-content-wrap">
		<div class="container">
			<div class="row">
				<div class="tab-content">
					<div class="col-sm-12">
						<div class="item-wrap">
							<div class="row">

								<div class="col-sm-12">
									<div class="item-content colBottomMargin">
										<div class="item-info">
											<h2 class="item-title text-center">Solicitud Crédito</h2>

										</div>
										<!--End item-info -->

									</div>
									<!--End item-content -->
								</div>
								<!--End col -->
								<div class="col-md-12">
									<form id="contactForm" name="contactform" data-toggle="validator"
										class="popup-form">
										<div class="row">
											<div id="msgContactSubmit" class="hidden"></div>

											<div class="form-group col-sm-6">
												<div class="help-block with-errors"></div>
												<input name="fname" id="fname" placeholder=" Nombres *"
													pattern="^[a-zA-Z ]{3,10}$" class="form-control" type="text"
													onkeypress="return check(event)" required
													data-error="Por favor ingresa su nombre" pattern="[a-z]+{3,20}}"
													required />
												<div class="input-group-icon"><i class="fa fa-user"></i></div>
											</div><!-- end form-group -->
											<div class="form-group col-sm-6">
												<div class="help-block with-errors"></div>
												<input name="fname" id="fapellido" placeholder=" Apellidos *"
													pattern="^[a-zA-Z ]{3,10}$" class="form-control" type="text"
													onkeypress="return check(event)" required
													data-error="Por favor ingresa su apellido">
												<div class="input-group-icon"><i class="fa fa-user-circle"></i></div>
											</div><!-- end form-group -->

											<div class="form-group col-sm-6">
												<div class="help-block with-errors"></div>
												<select name="tipo_id" class="form-control" id="tipo_id">
													<option disabled selected>Tipo de documento</option>
													<option>Cédula de ciudania</option>

													<option>Cédula de extrangeria</option>

													<option>Pasaporte</option>

												</select>
												<div class="input-group-icon"><i class="fa fa-address-card"></i></div>
											</div><!-- end form-group -->

											<div class="form-group col-sm-6">
												<div class="help-block with-errors"></div>
												<input name="Identificacion" id="Identificacion"
													placeholder=" Identificacion *" pattern="^[0-9]{7,10}$"
													onkeypress="return checkNum(event)" class="form-control" type="text"
													required data-error="Por favor ingresa el número de identificacion">
												<div class="input-group-icon"><i class="fa fa-key"></i></div>
											</div><!-- end form-group -->

											<div class="form-group col-sm-6">
												<div class="help-block with-errors"></div>
												<input name="fecha" id="fecha" placeholder="Fecha de nacimiento *"
													class="form-control" type="date" required
													data-error="Por favor ingrese la fecha de nacimiento"
													max="2002-12-31" min="1920-12-31">
												<div class="input-group-icon"><i class="fa fa-calendar"></i></div>
											</div><!-- end form-group -->

											<div class="form-group col-sm-6">
												<div class="help-block with-errors"></div>
												<input name="ciudad" id="ciudad" placeholder="Ciudad de residencia"
													class="form-control" type="text" onkeypress="return check(event)"
													required data-error="Por favor ingrese la ciudad de residencia">
												<div class="input-group-icon"><i class="fa fa-street-view"></i></div>
											</div><!-- end form-group -->

											<div class="form-group col-sm-6">
												<div class="help-block with-errors"></div>
												<input name="email" id="email" placeholder="correo *"
													pattern=".*@\w{2,}\.\w{2,}" class="form-control" type="email"
													required
													data-error="Por favor ingresa un correo electrónico válido">
												<div class="input-group-icon"><i class="fa fa-envelope"></i></div>
											</div><!-- end form-group -->
											<div class="form-group col-sm-6">
												<div class="help-block with-errors"></div>
												<input name="phone" id="phone" placeholder="Teléfono *"
													pattern="^[0-9]{10}$" onkeypress="return checkNum(event)"
													class="form-control" type="text" required
													data-error="Por favor ingresa tu número de teléfono">
												<div class="input-group-icon"><i class="fa fa-phone"></i></div>
											</div><!-- end form-group -->
											<div class="form-group col-sm-6">
												<div class="help-block with-errors"></div>
												<select name="ingresos" id="ingresos" class="form-control">
													<option disabled selected>Ingreso mensual</option>
													<option>Menos 1 SMLV</option>
													<option>Entre 1 SMLV Y 2 SMLV </option>
													<option>Entre 2 SMLV Y 3 SMLV </option>
													<option>Mayor a 3 SMLV</option>
												</select>
												<div class="input-group-icon"><i class="fa fa-line-chart"></i></div>
											</div><!-- end form-group -->

											<div class="form-group col-sm-6">
												<div class="help-block with-errors"></div>
												<select id="estrato" class="form-control"></select>
												<script>
													
 select = document.getElementById("estrato");
 
 for (let i = 0; i < 7; i++) {
   option = document.createElement("option");
   if (i == 0) {
	 option.selected = true;
	 option.value = 0;
	 option.text = "Selecciones el Estrato";
	 option.disabled = true;
	 select.appendChild(option);

   } else {
	 option.value = i;
	 option.text = i;
	 select.appendChild(option);
   }
 }
												</script>
												</select>
												<div class="input-group-icon"><i class="fa fa-pie-chart"></i></div>
											</div><!-- end form-group -->

											<div class="form-group last col-sm-12">
												<button type="button" id="submit" data-bs-toggle="modal"
													data-bs-target="#exampleModal" 
													class="btn btn-custom btn-primary"><i class='fa fa-envelope'></i>
													Enviar</button>
												<span class="sub-text ">* Campos requeridos</span>
											</div><!-- end form-group -->


											<div class="clearfix"></div>
										</div><!-- end row -->
									</form><!-- end form -->
								</div>
							</div>
							<!--End row -->

							<!-- Popup end -->

						</div><!-- end item-wrap -->
					</div>
					<!--End col -->
				</div>
				<!--End tab-content -->
			</div>
			<!--End row -->
		</div>
		<!--End container -->
	</section>

	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Datos adicionales</h5>

					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">

							<select name="tipoCredito" id="tipoCredito" class="form-control">
								<option disabled selected>tipo de credito:</option>
								<option>crédito de libraza</option>
								<option>crédito de personal libre destino </option>
								<option>Crédito de vehículo </option>
								<option>crédito de vivienda de interés social (VIS)</option>
								<option>Crédito de vivienda</option>
								<option>Crédito a la mano</option>
							</select>

						</div>
						<div class="mb-3">
							<label for="message-text" class="col-form-label">valor del credito:</label>
							<input name="valorCredito" id="valorCredito"
								pattern="^[0-9]{7,10}$" onkeypress="return checkNum(event)" class="form-control"
								type="text" required data-error="Por favor ingresa el monto del credito">

						</div>
						<div class="mb-3">

							<select name="tiempo" id="tiempo" class="form-control">
								<option disabled selected>tiempo del credito:</option>
								<option>De 3 a 12 meses</option>
								<option>De 12 a 24 meses </option>
								<option>De 24 a 48 meses </option>
								<option>De 48 a 96 meses</option>
								<option>De 96 a 144 meses</option>
								<option>De 144 a 180 meses</option>
							</select>

						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
					<button type="button" onclick="llenarDatos()" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</div>
	</div>

	<div class="colBottomMargin">
		&nbsp;<div class="colBottomMargin">&nbsp;</div>
	</div>

	<div id="footer" class="footer">
		<div class="container">

			<div class="row">
				<div class="footer-top col-sm-12">
					<p class="text-center copyright">&copy; 2021 Hans Arevalo Barrera </p>
				</div><!-- end col -->
			</div><!-- end row -->

		</div>
		<!--End container -->
	</div>

	<script src="js/jquery-3.2.1.min.js"></script>

	<script src="js/popper.min.js"></script>
	<!-- Bootstrap Js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Form Validator -->
	<script src="js/validator.min.js"></script>
	<!-- Contact Form Js -->
	<script src="js/contact-form.js"></script>
	<script src="js/validarCampos.js"></script>
	<script src="js/solicitudDatos.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"

		crossorigin="anonymous"></script>

</body>
